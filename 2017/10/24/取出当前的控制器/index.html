ldViewControllers.lastObject;</div><div class="line">    &#125;else&#123;</div><div class="line">        result = nextResponder;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    return result;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
